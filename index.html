<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Kamini ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
      max-width: 90%;
    }

    h1 {
      color: #e91e63;
      font-size: 38px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
    }

    #yesBtn:hover {
      background: #d81b60;
    }

    #noBtn {
      background: #999;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.7);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Music: Khat â€“ Navjot Ahuja (preview-style link) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_1b8e6c6f0b.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="mainBox">
    <h1>Kamini ğŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <p>You make my ordinary days feel special ğŸŒ¸</p>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES ğŸ’–</button>
      <button id="noBtn" onmouseover="moveNo()">NO ğŸ˜œ</button>
    </div>
  </div>

  <script>
    // Start music on first tap
    document.body.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
    }, { once: true });

    function sayYes() {
      document.getElementById("mainBox").innerHTML = `
        <h1>Muna ğŸ’</h1>
        <p>I knew youâ€™d say YES ğŸ˜</p>
        <p>You are my favorite feeling.</p>
        <p>Happy Valentineâ€™s Day ğŸ’–ğŸŒ¹</p>
      `;
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 80 + "vw";
      btn.style.top = Math.random() * 80 + "vh";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>

</body>
</html>
