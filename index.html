<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Kamini ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 85%;
      max-width: 350px;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .play {
      background: #673ab7;
      color: white;
    }

    .next {
      background: #e91e63;
      color: white;
      display: none;
    }
  </style>
</head>

<body>

  <audio id="bgMusic" loop>
    <source src="khat.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <h1>Hi Kamini ðŸ’•</h1>
    <p>Start the music first ðŸŽ¶</p>

    <button class="play" onclick="playMusic()">â–¶ Play Music</button>
    <button class="next" id="nextBtn" onclick="goNext()">Continue ðŸ’–</button>
  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play().then(() => {
        document.getElementById("nextBtn").style.display = "block";
      }).catch(() => {
        alert("Tap Play again to allow music ðŸŽµ");
      });
    }

    function goNext() {
      window.location.href = "valentine.html";
    }
  </script>

</body>
</html>
